<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curso Skeletion - Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Sora"', 'ui-sans-serif', 'system-ui'],
              body: ['"Manrope"', 'ui-sans-serif', 'system-ui'],
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      .fade-up {
        opacity: 0;
        transform: translate3d(0, 16px, 0);
        transition: opacity 0.7s ease, transform 0.7s ease;
        transition-delay: var(--fade-delay, 0ms);
        will-change: opacity, transform;
      }

      .fade-up.is-visible {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }

      .carousel {
        display: flex;
        gap: 16px;
        overflow-x: auto;
        scroll-snap-type: x proximity;
        padding-bottom: 8px;
        cursor: grab;
        -webkit-overflow-scrolling: touch;
      }

      .carousel > * {
        flex: 0 0 auto;
        scroll-snap-align: start;
      }

      .carousel.is-dragging {
        cursor: grabbing;
      }

      .carousel::-webkit-scrollbar {
        height: 6px;
      }

      .carousel::-webkit-scrollbar-thumb {
        background: rgba(63, 63, 70, 0.7);
        border-radius: 999px;
      }

      .carousel::-webkit-scrollbar-track {
        background: rgba(39, 39, 42, 0.4);
        border-radius: 999px;
      }

      .carousel-logos > * {
        width: clamp(120px, 18vw, 170px);
      }

      .carousel-testimonials > * {
        width: clamp(240px, 75vw, 340px);
      }

      .carousel-plans > * {
        width: clamp(240px, 80vw, 320px);
      }

      .cta-glow {
        position: relative;
        overflow: hidden;
        isolation: isolate;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .cta-glow::before {
        content: '';
        position: absolute;
        inset: -40%;
        background: radial-gradient(
          circle,
          rgba(16, 185, 129, 0.6) 0%,
          rgba(16, 185, 129, 0.2) 35%,
          transparent 70%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        animation: glowPulse 3.6s ease-in-out infinite;
        z-index: -1;
      }

      .cta-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          transparent 0%,
          rgba(255, 255, 255, 0.18) 30%,
          transparent 60%
        );
        opacity: 0;
        transform: translateX(-60%);
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .cta-glow:hover,
      .cta-glow:focus-visible {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 16px 30px rgba(16, 185, 129, 0.25);
      }

      .cta-glow:hover::before,
      .cta-glow:focus-visible::before {
        opacity: 1;
      }

      .cta-glow:hover::after,
      .cta-glow:focus-visible::after {
        opacity: 0.45;
        animation: shimmer 1.2s ease;
      }

      .card-lift {
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          border-color 0.25s ease;
      }

      .card-lift:hover,
      .card-lift:focus-within {
        transform: translateY(-6px) scale(1.01);
        border-color: rgba(16, 185, 129, 0.35);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45);
      }

      .hero-float {
        animation: floaty 6s ease-in-out infinite;
      }

      .logo-bob {
        transition: transform 0.25s ease, filter 0.25s ease;
      }

      .logo-bob:hover {
        transform: translateY(-4px) scale(1.03);
        filter: drop-shadow(0 10px 18px rgba(16, 185, 129, 0.25));
      }

      .countdown-pop {
        animation: popPulse 4s ease-in-out infinite;
      }

      #hero::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: 18px;
        width: 16px;
        height: 16px;
        border-right: 2px solid rgba(228, 228, 231, 0.7);
        border-bottom: 2px solid rgba(228, 228, 231, 0.7);
        transform: translateX(-50%) rotate(45deg);
        animation: scrollHint 2.2s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes scrollHint {
        0% {
          opacity: 0;
          transform: translate(-50%, -6px) rotate(45deg);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, 0) rotate(45deg);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, 8px) rotate(45deg);
        }
      }

      @keyframes glowPulse {
        0%,
        100% {
          opacity: 0.15;
          transform: scale(0.95);
        }
        50% {
          opacity: 0.4;
          transform: scale(1.05);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-60%);
        }
        100% {
          transform: translateX(60%);
        }
      }

      @keyframes floaty {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes popPulse {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-4px) scale(1.03);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }

        .fade-up {
          opacity: 1;
          transform: none;
          transition: none;
        }

        .cta-glow,
        .card-lift,
        .hero-float,
        .logo-bob,
        .countdown-pop {
          animation: none;
          transition: none;
          transform: none;
          box-shadow: none;
        }

        .cta-glow::before,
        .cta-glow::after {
          opacity: 0;
          animation: none;
        }

        #hero::after {
          animation: none;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-zinc-950 via-zinc-900 to-zinc-950 text-zinc-100 font-body antialiased">

    <main id="app"></main>

    <footer id="site-footer" class="border-t border-zinc-800/80">
      <div
        class="mx-auto flex max-w-5xl flex-col items-center justify-between gap-4 px-6 py-10 text-sm text-zinc-400 sm:flex-row"
      >
        <span class="font-semibold text-zinc-200">Curso Skeletion</span>
        <span>
          (c) <span id="footer-year"></span> Curso Skeletion. Todos os direitos
          reservados.
        </span>
      </div>
    </footer>

    <script src="./js/data.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/main.js"></script>
    <script>
      const applyFadeUp = () => {
        const selectors = [
          'section > div',
          '.rounded-3xl',
          '.rounded-2xl',
          '#hero h1',
          '#hero p',
          '#hero a',
          '#hero ul',
          '#site-footer > div',
        ];
        const uniqueTargets = new Set();
        selectors.forEach((selector) => {
          document.querySelectorAll(selector).forEach((el) => {
            uniqueTargets.add(el);
          });
        });

        const targets = Array.from(uniqueTargets);
        if (!targets.length) {
          return;
        }
        if (window.__fadeUpApplied) {
          return;
        }
        window.__fadeUpApplied = true;
        targets.forEach((el, index) => {
          el.classList.add('fade-up');
          el.style.setProperty('--fade-delay', `${Math.min(index * 40, 200)}ms`);
        });

        if (!('IntersectionObserver' in window)) {
          requestAnimationFrame(() => {
            targets.forEach((el) => el.classList.add('is-visible'));
          });
          return;
        }

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                requestAnimationFrame(() => {
                  entry.target.classList.add('is-visible');
                });
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.15, rootMargin: '0px 0px -10% 0px' }
        );

        requestAnimationFrame(() => {
          targets.forEach((el) => observer.observe(el));
        });
      };

      const applyInteractions = () => {
        const targets = new Set();

        document.querySelectorAll('a.bg-emerald-500').forEach((el) => {
          el.classList.add('cta-glow');
          targets.add(el);
        });

        document
          .querySelectorAll('div.rounded-3xl, div.rounded-2xl')
          .forEach((el) => {
            el.classList.add('card-lift');
            targets.add(el);
          });

        document.querySelectorAll('#logos-list > div').forEach((el) => {
          el.classList.add('logo-bob');
          targets.add(el);
        });

        document.querySelectorAll('#countdown > div').forEach((el) => {
          el.classList.add('countdown-pop');
          targets.add(el);
        });

        const heroCard = document.querySelector('#hero .rounded-3xl');
        if (heroCard && heroCard.querySelector('img, video')) {
          heroCard.classList.add('hero-float');
          targets.add(heroCard);
        }

        if (!targets.size) {
          return;
        }
        if (window.__interactionsApplied) {
          return;
        }
        window.__interactionsApplied = true;
      };

      const setupAutoScroll = (container, speed) => {
        if (container.dataset.carouselInit === 'true') {
          return;
        }
        container.dataset.carouselInit = 'true';

        const items = Array.from(container.children);
        if (items.length < 2) {
          return;
        }
        items.forEach((item) => {
          container.append(item.cloneNode(true));
        });

        let lastTime = null;
        let paused = false;

        const pause = () => {
          paused = true;
        };
        const resume = () => {
          paused = false;
        };

        container.addEventListener('mouseenter', pause);
        container.addEventListener('mouseleave', resume);
        container.addEventListener('focusin', pause);
        container.addEventListener('focusout', resume);
        container.addEventListener('touchstart', pause, { passive: true });
        container.addEventListener('touchend', resume, { passive: true });
        container.addEventListener('pointerdown', pause);
        container.addEventListener('pointerup', resume);

        const step = (time) => {
          if (!container.isConnected) {
            return;
          }
          if (paused) {
            lastTime = time;
            requestAnimationFrame(step);
            return;
          }
          if (lastTime === null) {
            lastTime = time;
          }
          const delta = time - lastTime;
          lastTime = time;
          container.scrollLeft += (speed * delta) / 16;
          const resetAt = container.scrollWidth / 2;
          if (container.scrollLeft >= resetAt) {
            container.scrollLeft -= resetAt;
          }
          requestAnimationFrame(step);
        };

        requestAnimationFrame(step);
      };

      const applyCarousels = () => {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          return;
        }

        const logos = document.querySelector('#logos-list');
        if (logos) {
          setupAutoScroll(logos, 0.35);
        }
        const testimonials = document.querySelector('#testimonials-list');
        if (testimonials) {
          setupAutoScroll(testimonials, 0.22);
        }
        const plans = document.querySelector('#plans-list');
        if (plans) {
          setupAutoScroll(plans, 0.18);
        }

        document.querySelectorAll('.carousel').forEach((carousel) => {
          if (carousel.dataset.dragInit === 'true') {
            return;
          }
          carousel.dataset.dragInit = 'true';
          carousel.addEventListener('pointerdown', () => {
            carousel.classList.add('is-dragging');
          });
          carousel.addEventListener('pointerup', () => {
            carousel.classList.remove('is-dragging');
          });
          carousel.addEventListener('pointerleave', () => {
            carousel.classList.remove('is-dragging');
          });
        });
      };

      const startFadeUp = () => {
        requestAnimationFrame(() => {
          requestAnimationFrame(applyFadeUp);
        });
      };

      const startCarousels = () => {
        requestAnimationFrame(() => {
          requestAnimationFrame(applyCarousels);
        });
      };

      const startInteractions = () => {
        requestAnimationFrame(() => {
          requestAnimationFrame(applyInteractions);
        });
      };

      window.applyFadeUp = applyFadeUp;
      window.startFadeUp = startFadeUp;
      window.applyInteractions = applyInteractions;
      window.startInteractions = startInteractions;
      window.applyCarousels = applyCarousels;
      window.startCarousels = startCarousels;

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          startFadeUp();
          startInteractions();
          startCarousels();
        });
      } else {
        startFadeUp();
        startInteractions();
        startCarousels();
      }
    </script>
  </body>
</html>
