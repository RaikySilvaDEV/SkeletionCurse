<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curso Skeletion - Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Sora"', 'ui-sans-serif', 'system-ui'],
              body: ['"Manrope"', 'ui-sans-serif', 'system-ui'],
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      .fade-up {
        opacity: 0;
        transform: translate3d(0, 16px, 0);
        transition: opacity 0.7s ease, transform 0.7s ease;
        transition-delay: var(--fade-delay, 0ms);
        will-change: opacity, transform;
      }

      .fade-up.is-visible {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }

      #hero::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: 18px;
        width: 16px;
        height: 16px;
        border-right: 2px solid rgba(228, 228, 231, 0.7);
        border-bottom: 2px solid rgba(228, 228, 231, 0.7);
        transform: translateX(-50%) rotate(45deg);
        animation: scrollHint 2.2s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes scrollHint {
        0% {
          opacity: 0;
          transform: translate(-50%, -6px) rotate(45deg);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, 0) rotate(45deg);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, 8px) rotate(45deg);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }

        .fade-up {
          opacity: 1;
          transform: none;
          transition: none;
        }

        #hero::after {
          animation: none;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-zinc-950 via-zinc-900 to-zinc-950 text-zinc-100 font-body antialiased">

    <main id="app"></main>

    <footer id="site-footer" class="border-t border-zinc-800/80">
      <div
        class="mx-auto flex max-w-5xl flex-col items-center justify-between gap-4 px-6 py-10 text-sm text-zinc-400 sm:flex-row"
      >
        <span class="font-semibold text-zinc-200">Curso Skeletion</span>
        <span>
          (c) <span id="footer-year"></span> Curso Skeletion. Todos os direitos
          reservados.
        </span>
      </div>
    </footer>

    <script src="./js/data.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/main.js"></script>
    <script>
      const applyFadeUp = () => {
        const selectors = [
          'section > div',
          '.rounded-3xl',
          '.rounded-2xl',
          '#hero h1',
          '#hero p',
          '#hero a',
          '#hero ul',
          '#site-footer > div',
        ];
        const uniqueTargets = new Set();
        selectors.forEach((selector) => {
          document.querySelectorAll(selector).forEach((el) => {
            uniqueTargets.add(el);
          });
        });

        const targets = Array.from(uniqueTargets);
        if (!targets.length) {
          return;
        }
        if (window.__fadeUpApplied) {
          return;
        }
        window.__fadeUpApplied = true;
        targets.forEach((el, index) => {
          el.classList.add('fade-up');
          el.style.setProperty('--fade-delay', `${Math.min(index * 40, 200)}ms`);
        });

        if (!('IntersectionObserver' in window)) {
          requestAnimationFrame(() => {
            targets.forEach((el) => el.classList.add('is-visible'));
          });
          return;
        }

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                requestAnimationFrame(() => {
                  entry.target.classList.add('is-visible');
                });
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.15, rootMargin: '0px 0px -10% 0px' }
        );

        requestAnimationFrame(() => {
          targets.forEach((el) => observer.observe(el));
        });
      };

      const startFadeUp = () => {
        requestAnimationFrame(() => {
          requestAnimationFrame(applyFadeUp);
        });
      };

      window.applyFadeUp = applyFadeUp;
      window.startFadeUp = startFadeUp;

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          startFadeUp();
        });
      } else {
        startFadeUp();
      }
    </script>
  </body>
</html>
